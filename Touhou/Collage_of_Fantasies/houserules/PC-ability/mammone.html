		<td valign="middle" align="center" rowspan="3">
			<b>
				ストレングス

		<td align="left">

	<tr>
		<td align="right">
			②：
		</td>
		<td align="left">

			その使用回数を消費しない。
		</td>
	</tr>
	<tr>
		<td bgcolor="#151515" align="right" colspan="2">

				「勇気」こそ、「冒険」の最小単位。

	</tr>

		<td align="right">

		</td>

	<tr>
		<td bgcolor="#151515" align="right" colspan="2">
			<i>
