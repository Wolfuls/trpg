<h1>▼　終了処理</h1>
<hr>
<p>　セッション終了時には抑制ロールを行います。<br>
　これに成功した場合は【 討伐ボス数と同数の因子ダイス 】を取得して終了処理を行います。<br>
　なお、抑制ロールにさえ成功すれば暴走率持ち越しは自動的に０となります。</p>
<p>　抑制ロールに失敗した場合はセッション開始前の状態で次回のセッションに挑戦する事となります。</p>
